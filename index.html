<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <nav class=>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="highscores.html">High Scores</a>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>Timer:</h4>
                <div class="timer">
                    <h3 id="countdown"></h3>
                    <h3 id="main"></h3>
                </div>
            </div>
            <div class="col-6">
                <h4>JavaScript Code Challenge!</h4>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" id="quiz-questions">...</h5>
                        <p class="card-text" id="question-asked">placeholder.</p>
                    </div>
                </div>
                <div class="quiz-start">
                    <button type="button" class="btn btn-primary" id="start-button">Start Quiz!</button>
                </div>
            </div>
            <div class="col">
                <h4>Score:</h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
